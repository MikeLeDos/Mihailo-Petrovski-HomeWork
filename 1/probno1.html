<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Apparel Store</title>
    <link rel="stylesheet" href="/Mihailo-Petrovski-HomeWork/1/probno1.css" />
  </head>
  <body>
    <header>
      <h1>Sports Apparel Store</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="banner">
        <img src="https://picsum.photos/id/237/1200/300" alt="Sports Apparel Banner" />
      </section>

      <section id="products">
        <h2>Featured Products</h2>
        <form>
          <label for="size">Size:</label>
          <select id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
          <label for="color">Color:</label>
          <select id="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
          <button type="submit">Filter</button>
        </form>
        <ul>
          <li>
            <img src="https://picsum.photos/id/237/200/200" alt="Product 1" />
            <h3>Product 1</h3>
            <p>$19.99</p>
          </li>
          <li>
            <img src="https://picsum.photos/id/238/200/200" alt="Product 2" />
            <h3>Product 2</h3>
            <p>$24.99</p>
          </li>
          <li>
            <img src="https://picsum.photos/id/239/200/200" alt="Product 3" />
            <h3>Product 3</h3>
            <p>$29.99</p>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>© 2023 Спортска облека. Сите права задржани.</p>
    </footer>
    <script src="/Mihailo-Petrovski-HomeWork/1/1.css"></script>
  </body>
</html>
