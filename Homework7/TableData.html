<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableData</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <section class="container mt-3">
        <table class="table table-striped">
            <thead>
                <tr class="text-primary bg-primary table-primary">
                 <th>First Name</th>
                 <th>Last Name</th>
                 <th>Email</th>
            </tr>
            </thead>
            <tbody>
                <tr class="text-success bg-success table-success">
                    <td>Lionel</td>
                    <td>Messi</td>
                    <td>lionel@messi.com</td>
                </tr>
                <tr class="text-danger bg-danger table-danger">
                    <td>Neymar</td>
                    <td>Junior</td>
                    <td>neymar@junior.com</td>
                </tr>
                <tr class="text-info bg-info table-info">
                    <td>Robert</td>
                    <td>Lewandovski</td>
                    <td>robert@lewandovski.com</td>
                </tr>
                <tr class="text-warning bg-warning table-warning">
                    <td>Carles</td>
                    <td>Puyol</td>
                    <td>carles@puyol.com</td>
                </tr>
                <tr class="text-primary bg-success table-info">
                    <td>Osman</td>
                    <td>Dembele</td>
                    <td>osman@dembele.com</td>
                </tr>
                <tr class="text-success bg-warning table-primary">
                    <td>Jordi</td>
                    <td>Alba</td>
                    <td>jordi@alba.com</td>
                </tr>


            </tbody>
        </table>

    </section>
    
</body>
</html>
